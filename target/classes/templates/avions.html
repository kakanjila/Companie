<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avions</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
        <h1>Liste des Avions</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Numéro</th>
                    <th>Modèle</th>
                    <th>Capacité</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="avion : ${avions}">
                    <td th:text="${avion.id}"></td>
                    <td th:text="${avion.numeroAvion}"></td>
                    <td th:text="${avion.modele}"></td>
                    <td th:text="${avion.capacite}"></td>
                    <td th:text="${avion.statut}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
