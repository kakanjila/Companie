<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une Réservation</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <div class="main-content">
        <h1>Créer une Réservation</h1>
        <form th:action="@{/reservations}" th:object="${reservation}" method="post">
            <div>
                <label for="utilisateurId">Utilisateur ID:</label>
                <input type="number" id="utilisateurId" th:field="*{utilisateurId}" />
            </div>
            <div>
                <label for="volId">Vol ID:</label>
                <input type="number" id="volId" th:field="*{volId}" />
            </div>
            <div>
                <label for="nbPassagers">Nombre de Passagers:</label>
                <input type="number" id="nbPassagers" th:field="*{nbPassagers}" />
            </div>
            <button type="submit">Créer</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
