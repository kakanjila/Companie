<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Vols</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Liste des Vols</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Numéro de Vol</th>
                <th>Aéroport de Départ</th>
                <th>Aéroport d'Arrivée</th>
                <th>Date de Départ</th>
                <th>Date d'Arrivée</th>
                <th>Prix</th>
                <th>Places Disponibles</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vol : ${vols}">
                <td th:text="${vol.id}"></td>
                <td th:text="${vol.numeroVol}"></td>
                <td th:text="${vol.aeroportDepartCode}"></td>
                <td th:text="${vol.aeroportArriveeCode}"></td>
                <td th:text="${vol.dateDepart}"></td>
                <td th:text="${vol.dateArrivee}"></td>
                <td th:text="${vol.prix}"></td>
                <td th:text="${vol.placesDisponibles}"></td>
                <td th:text="${vol.statut}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
